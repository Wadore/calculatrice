<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <title>Calculatrice</title>
</head>
<body>
    <main>
        <div class="calculatrice">
            <h1>Calculatrice</h1>
            <input placeholder="0" class="result"></input>
            <input placeholder="0" class="memoire"></input>
            <div class="bouton">
            <input type="button" value="H" id="histo"  class="bouton_calculatrice ">
            <input type="button" value="Ï€" id="pi"  class="bouton_calculatrice ">
            <input type="button" value="(" id="ouverture"  class="bouton_calculatrice ">
            <input type="button" value=")" id="fermture"  class="bouton_calculatrice ">
            <input type="button" value="%" id="modulo"  class="bouton_calculatrice ">
            <input type="button" value="7" id="sept"  class="bouton_calculatrice ">
            <input type="button" value="8" id="huit"  class="bouton_calculatrice ">
            <input type="button" value="9" id="neuf"  class="bouton_calculatrice ">
            <input type="button" value="CE" id="CE"  class="bouton_calculatrice">
            <input type="button" value="C" id="C"  class="bouton_calculatrice ">
            <input type="button" value="4" id="quatre"  class="bouton_calculatrice ">
            <input type="button" value="5" id="cinq" class="bouton_calculatrice ">
            <input type="button" value="6" id="six"  class="bouton_calculatrice ">
            <input type="button" value="/" id="diviser"  class="bouton_calculatrice ">
            <input type="button" value="*" id="multiplier"  class="bouton_calculatrice ">
            <input type="button" value="1" id="un"  class="bouton_calculatrice ">
            <input type="button" value="2" id="deux"  class="bouton_calculatrice ">
            <input type="button" value="3" id="trois"  class="bouton_calculatrice ">
            <input type="button" value="+" id="plus"  class="bouton_calculatrice ">
            <input type="button" value="-" id="moins"  class="bouton_calculatrice ">
            <input type="button" value="0" id="zero" class="bouton_calculatrice ">
            <input type="button" value="." id="point"  class="bouton_calculatrice ">
            <input type="button" value="M" id="M"  class="bouton_calculatrice ">
            <input type="button" value="=" id="egal"  class="bouton_calculatrice ">
        </div>
        </div>
        <div class="historique">
            <button class= "close"> close</button>
            <div class="reshisto">
    
            </div>
        </div>
    
    </main>
    
    <script src="js.js"></script>
</body>
</html>
